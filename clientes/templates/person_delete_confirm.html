{% extends 'base.html' %}
{% load static %}

{% block title %} Deletar {% endblock %} 

{% block main %}
<h1>Tem certeza que deseja deletar {{person.first_name}}?</h1>
<form  method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{form}}
    <button type="submit"  class="btn btn-danger">Delete</button>
</form>
<a href="{% url 'person_list' %}" class="btn btn-info">Voltar </a>

{% endblock %}
